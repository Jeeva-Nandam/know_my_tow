    <main class="flex-grow">
      <div class="mx-auto max-w-3xl py-12 px-4 sm:px-6 lg:px-8">
        <div class="space-y-10">
          <h2 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white sm:text-4xl">Dealer's Profile</h2>
          <div class="rounded-lg border border-gray-200/80 dark:border-gray-700/80 bg-white/50 dark:bg-black/20 p-6 sm:p-8">
            <form class="space-y-8">
              <!-- Form content as you have in your original code -->
              <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">
                <!-- Dealer Name -->
                <div class="sm:col-span-2">
                  <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="dealer-name">Dealer Name</label>
                  <div class="mt-1">
                    <input class="block w-full rounded-md border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark shadow-sm focus:border-primary focus:ring-primary sm:text-sm py-3 px-4" id="dealer-name" name="dealer-name" placeholder="Your dealership's name" type="text" value="Green Valley Motors"/>
                  </div>
                </div>
                <!-- Address -->
                <div class="sm:col-span-2">
                  <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="address">Address</label>
                  <div class="mt-1">
                    <input class="block w-full rounded-md border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark shadow-sm focus:border-primary focus:ring-primary sm:text-sm py-3 px-4" id="address" name="address" placeholder="123 Towing Lane" type="text" value="123 Main Street, Anytown USA 12345"/>
                  </div>
                </div>
                <!-- Phone Number -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="phone">Phone Number</label>
                  <div class="mt-1">
                    <input class="block w-full rounded-md border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark shadow-sm focus:border-primary focus:ring-primary sm:text-sm py-3 px-4" id="phone" name="phone" placeholder="(123) 456-7890" type="tel"/>
                  </div>
                </div>
                <!-- Email -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="email">Email</label>
                  <div class="mt-1">
                    <input class="block w-full rounded-md border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark shadow-sm focus:border-primary focus:ring-primary sm:text-sm py-3 px-4" id="email" name="email" placeholder="contact@yourdealership.com" type="email"/>
                  </div>
                </div>
                <!-- Website -->
                <div class="sm:col-span-2">
                  <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="website">Website</label>
                  <div class="mt-1">
                    <input class="block w-full rounded-md border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark shadow-sm focus:border-primary focus:ring-primary sm:text-sm py-3 px-4" id="website" name="website" placeholder="https://yourdealership.com" type="url"/>
                  </div>
                </div>
              </div>
              <div class="space-y-6">
                <div>
                  <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="theme-color">Theme Color</label>
                  <select class="form-select mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark shadow-sm focus:border-primary focus:ring-primary sm:text-sm py-3 px-4" id="theme-color" name="theme-color">
                    <option selected="">Green (Default)</option>
                    <option>Blue</option>
                    <option>Red</option>
                    <option>Purple</option>
                  </select>
                </div>
              </div>
              <div class="pt-5">
                <div class="flex justify-end">
                  <button class="rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 py-2 px-4 text-sm font-medium text-gray-700 dark:text-gray-200 shadow-sm hover:bg-gray-50 dark:hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:ring-offset-background-dark" type="button">
                    Cancel
                  </button>
                  <button class="ml-3 inline-flex justify-center rounded-md border border-transparent bg-primary py-2 px-4 text-sm font-bold text-background-dark shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:ring-offset-background-dark" type="submit">
                    Save Changes
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
