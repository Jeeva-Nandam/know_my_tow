<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.08);
      width: 360px;
      text-align: center;
    }

    .login-box h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .login-box p {
      color: #777;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      color: #888;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      margin: 10px 0 20px;
    }

    .options label {
      display: flex;
      align-items: center;
      color: #555;
    }

    .options input[type="checkbox"] {
      margin-right: 6px;
    }

    .options a {
      color: #4caf50;
      text-decoration: none;
      font-weight: 500;
    }

    .login-btn {
      background: #4caf50;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background: #43a047;
    }

    .signup {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .signup a {
      color: #4caf50;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>Super Admin Login</h1>
    <h2>Welcome to Know My Tow! ðŸ‘‹</h2>
    <p>Please sign-in to your account</p>

    <form>
      <input type="email" placeholder="Email" required>
      <div class="input-wrapper">
        <input type="password" placeholder="Password" required>
        <span class="toggle-password"></span>
      </div>

      <div class="options">
        <label>
          <input type="checkbox"> Remember Me
        </label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn" onclick="window.location.href='./dashboard.html'">LOGIN</button>
    </form>

    <div class="signup">
      New on our platform? <a href="#">Sign up</a>
    </div>
  </div>

</body>
</html>
