<main class="flex-1 p-8 bg-background-light dark:bg-background-dark">
<div class="flex justify-between items-center mb-8">
<div>
<h2 class="text-4xl font-bold text-text-light dark:text-text-dark">Add New Caravan</h2>
<p class="text-text-light/60 dark:text-text-dark/60 mt-1">Fill in the details below to add a new caravan to the system.</p>
</div>
<div class="flex items-center gap-4">
<button class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
<svg class="h-6 w-6 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
</button>
</div>
</div>
<div class="bg-surface-light dark:bg-surface-dark p-8 rounded-xl border border-border-light dark:border-border-dark">
<form class="space-y-8">
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark mb-1" for="vehicle-number">Vehicle Number</label>
<input class="w-full px-4 py-2 rounded-lg border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark focus:ring-primary focus:border-primary" id="vehicle-number" placeholder="e.g., C12345" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark mb-1" for="vin">VIN</label>
<input class="w-full px-4 py-2 rounded-lg border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark focus:ring-primary focus:border-primary" id="vin" placeholder="e.g., 1G9NF1234567890AB" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark mb-1" for="make">Make</label>
<input class="w-full px-4 py-2 rounded-lg border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark focus:ring-primary focus:border-primary" id="make" placeholder="e.g., Jayco" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark mb-1" for="model">Model</label>
<input class="w-full px-4 py-2 rounded-lg border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark focus:ring-primary focus:border-primary" id="model" placeholder="e.g., Eagle HT 284BHOK" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark mb-1" for="year">Year</label>
<input class="w-full px-4 py-2 rounded-lg border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark focus:ring-primary focus:border-primary" id="year" placeholder="e.g., 2023" type="number"/>
</div>
</div>
<div class="border-t border-border-light dark:border-border-dark pt-8">
<h3 class="text-lg font-semibold text-text-light dark:text-text-dark mb-4">Specifications</h3>
<div class="grid grid-cols-2 md:grid-cols-4 gap-6">
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark mb-1" for="atm">ATM (kg)</label>
<input class="w-full px-4 py-2 rounded-lg border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark focus:ring-primary focus:border-primary" id="atm" placeholder="e.g., 2500" type="number"/>
</div>
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark mb-1" for="gtm">GTM (kg)</label>
<input class="w-full px-4 py-2 rounded-lg border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark focus:ring-primary focus:border-primary" id="gtm" placeholder="e.g., 2300" type="number"/>
</div>
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark mb-1" for="tare">Tare (kg)</label>
<input class="w-full px-4 py-2 rounded-lg border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark focus:ring-primary focus:border-primary" id="tare" placeholder="e.g., 2000" type="number"/>
</div>
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark mb-1" for="tow-ball-weight">Tow-ball Weight (kg)</label>
<input class="w-full px-4 py-2 rounded-lg border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark focus:ring-primary focus:border-primary" id="tow-ball-weight" placeholder="e.g., 150" type="number"/>
</div>
</div>
</div>
<div class="border-t border-border-light dark:border-border-dark pt-8">
<h3 class="text-lg font-semibold text-text-light dark:text-text-dark mb-4">Caravan Images</h3>
<div class="mt-4 flex justify-center rounded-lg border border-dashed border-border-light dark:border-border-dark px-6 py-10">
<div class="text-center">
<svg aria-hidden="true" class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 48 48">
<path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
<div class="mt-4 flex text-sm leading-6 text-gray-600 dark:text-gray-400">
<label class="relative cursor-pointer rounded-md bg-surface-light dark:bg-surface-dark font-semibold text-primary focus-within:outline-none focus-within:ring-2 focus-within:ring-primary focus-within:ring-offset-2 hover:text-primary/80" for="file-upload">
<span>Upload files</span>
<input class="sr-only" id="file-upload" multiple="" name="file-upload" type="file"/>
</label>
<p class="pl-1">or drag and drop</p>
</div>
<p class="text-xs leading-5 text-gray-600 dark:text-gray-400">PNG, JPG, GIF up to 10MB</p>
</div>
</div>
</div>
<div class="flex justify-end gap-4 pt-8 border-t border-border-light dark:border-border-dark">
<button class="px-6 py-2 rounded-lg border border-border-light dark:border-border-dark text-text-light dark:text-text-dark font-semibold hover:bg-gray-100 dark:hover:bg-surface-dark/60 transition-colors" type="button">
                            Cancel
                        </button>
<button class="bg-primary text-white font-bold py-2 px-6 rounded-lg flex items-center gap-2 hover:bg-primary/90 transition-colors" type="submit">
<span>Add Caravan</span>
<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
</button>
</div>
</form>
</div>
