<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter:wght@400;500;700;900&amp;family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Know My Tow - Add Dealer</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4fe232",
              "background-light": "#f6f8f6",
              "background-dark": "#142111",
            },
            fontFamily: {
              "display": ["Inter"]
            },
            borderRadius: {
              "DEFAULT": "0.5rem",
              "lg": "1rem",
              "xl": "1.5rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="flex flex-col h-full grow">

<main class="flex-1 px-4 sm:px-6 lg:px-8 py-12">
<div class="mx-auto max-w-2xl">
<div class="space-y-8">
<div>
<h1 class="text-3xl font-bold tracking-tight text-zinc-900 dark:text-white">Add Dealer Account</h1>
<p class="mt-2 text-sm text-zinc-600 dark:text-zinc-400">Enter the dealer's information to create a new account and send an onboarding email.</p>
</div>
<form class="space-y-6">
<div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">
<div>
<label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300" for="first-name">First Name</label>
<div class="mt-1">
<input class="form-input block w-full rounded-DEFAULT border-primary/20 bg-background-light dark:bg-background-dark dark:border-primary/30 text-zinc-900 dark:text-white placeholder:text-zinc-400 dark:placeholder:text-zinc-500 focus:border-primary focus:ring-primary" id="first-name" name="first-name" placeholder="John" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300" for="last-name">Last Name</label>
<div class="mt-1">
<input class="form-input block w-full rounded-DEFAULT border-primary/20 bg-background-light dark:bg-background-dark dark:border-primary/30 text-zinc-900 dark:text-white placeholder:text-zinc-400 dark:placeholder:text-zinc-500 focus:border-primary focus:ring-primary" id="last-name" name="last-name" placeholder="Appleseed" type="text"/>
</div>
</div>
</div>
<div>
<label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300" for="email">Email</label>
<div class="mt-1">
<input class="form-input block w-full rounded-DEFAULT border-primary/20 bg-background-light dark:bg-background-dark dark:border-primary/30 text-zinc-900 dark:text-white placeholder:text-zinc-400 dark:placeholder:text-zinc-500 focus:border-primary focus:ring-primary" id="email" name="email" placeholder="john.appleseed@example.com" type="email"/>
</div>
</div>
<div class="flex justify-end pt-4">
<button class="inline-flex items-center justify-center rounded-DEFAULT border border-transparent bg-primary px-6 py-2 text-base font-medium text-zinc-900 shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark" type="submit">Add Dealer &amp; Send Invite</button>
</div>
</form>
</div>
</div>
</main>
</div>
</div>

</body></html>
